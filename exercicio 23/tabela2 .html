<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse; 
        }
        td, th{
            border: 2px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color:whidth;
        }
        .num{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha Segunda Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">12.3 million</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">13.5 million</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">10 million</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="num"><strong>35.8 million</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
