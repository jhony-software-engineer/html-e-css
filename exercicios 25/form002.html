<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>text de form</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="iusu">usuario: </label>
        <input type="text" name="usu" id="iusu" required minlength="3" size="15" maxlength="10" placeholder="nome do usuario" autocomplete="username">
    </p>
    <p>
        <label for="isen">senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="15" maxlength="12" placeholder="minimo 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value ="limpar">
    </p>
</form>
</body>
</html>
