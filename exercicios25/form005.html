<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sx" id="isxmas" checked>
            <label for="isxmas">masculino</label><br>
            <input type="radio" name="sx" id="isxfem">
            <label for="isxfem">feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut[]" id="iesfut" checked> <label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esbas[]" id="iesbas"> <label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esvolei[]" id="iesvolei"> <label for="iesvolei">voleibol</label> <br>
            <input type="checkbox" name="esoutros[]" id="iesoutros"> <label for="iesoutros">outros</label> <br>

        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
