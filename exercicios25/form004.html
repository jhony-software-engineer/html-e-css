
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>dados pessoais</legend>
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="20" autocomplete="name">
        </p>
        <p>
            <label for="iemail">email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">tel</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>

</body>
</html>
