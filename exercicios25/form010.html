<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" required oninput="calcidade()">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        <p>
            <label for="iidade">sua idade é </label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
