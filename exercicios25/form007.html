<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="post">
        <p> 
            <label for="iest">nome: </label>
            <select name="estadi" id="iest">
                    <option value=".selected">---escolhar---</option>
                    <optgroup label="região sudeste">
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">sõa paulo</option>
                </optgroup>

                <optgroup label="região nordeste">
                    <option value="ma">maranhão</option>
                    <option value="pe">pernambuco</option>
                    <option value="rn">rio grande do norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="con">contador</option>
                <option value="dev">desenvolvedor</option>
                <option value="prof">professor</option>
            </datalist>
        </p>
        <p>
            <label for="img">mensagem</label><br>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
